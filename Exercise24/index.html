<!doctype html>
<html lang="en">

    <head>
        <title>Hello, world!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <header>
              <div class="d-flex">
                <div>
                    <img src="logo.svg" alt="ACME logo">
                </div>
                <div>
                    <nav class="ml-9">
                        <a href="#" class="ml-5">Animals</a>
                        <a href="#" class="ml-5">Architecture</a>
                        <a href="#" class="ml-5">Technology</a>
                        <a href="#" class="ml-5">Nature</a>
                    </nav>
                </div>
              </div>

            </header>
            <section>
                <div>
                    <img src="https://placeimg.com/1200/480/any" alt="Photo of a cat at a stream" class="img-fluid">
                </div>
            </section>
            <!-- Start Cards -->
            <div class="row">
                <!-- Card -->
                <div class="card col-lg-3 col-sm-12">
                    <div>
                        <img src="https://placeimg.com/640/480/animals" class="card-img-top img-thumbnail">
                        <div>
                            <h4 class="card-title">Animals</h4>
                            <a href="#" class="btn btn-primary">View Animals</a>
                        </div>
                    </div>
                </div>
                <!-- Card -->
                <div class="card col-lg-3 col-sm-12">
                    <div>
                        <img src="https://placeimg.com/640/480/arch" class="card-img-top img-thumbnail">
                        <div>
                            <h4 class="card-title">Architecture</h4>
                            <a href="#" class="btn btn-secondary">View Architecture</a>
                        </div>
                    </div>

                </div>
                <!-- Card -->
                <div class="card col-lg-3 col-sm-12">
                    <div>
                        <img src="https://placeimg.com/640/480/tech" class="card-img-top img-thumbnail">
                        <div>
                            <h4 class="card-title">Technology</h4>
                            <a href="#" class="btn btn-danger">View Technology</a>
                        </div>
                    </div>
                </div>
                <!-- Card -->
                <div class="card col-lg-3 col-sm-12">
                    <div>
                        <img src="https://placeimg.com/640/480/nature" class="card-img-top img-thumbnail">
                        <div>
                            <h4 class="card-title">Nature</h4>
                            <a href="#" class="btn btn-warning">View Nature</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Start Form -->
            <div class="mt-3">
                <form>
                    <div class="form-group">
                        <label for="formYourName">Name</label>
                        <input type="text" id="formYourName" placeholder="Your Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="formEmail">Email</label>
                        <input type="text" id="formEmail" placeholder="Your Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="formMessage">Message</label>
                        <textarea id="formMessage" placeholder="Your Message" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="btnSubmit">Go somewhere</button>
                    </div>

                </form>
                <div id="thankyou" style="display: none">
                    <h2>Thank You For Reaching Out!</h2>
                </div>
            </div>


        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
            <script src="scripts/main.js"></script>
    </body>

</html>
