<!doctype html>
<html>

    <head>
        <title>Assignment 12</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
       <section id="message">
         <ul id="error"></ul>
        </section>
        <section class="inputs">
          <form action="https://crossorigin.me/https://freecodecamp.com" method="post" id="form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
            <label for="Email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <label for="timeZone">Time Zone</label>
            <select id="timeZone">
              <option value="1" selected></option>
              <option value="2">Eastern</option>
              <option value="3">Central</option>
              <option value="4">Mountain</option>
              <option value="5">Pacific</option>
            </select>
            <input type="checkbox" id="terms" name="terms" placeholder="Terms and Conditions">
            <label for"terms">Accept Terms and Conditions</label>
            <div id="buttons">
            <button type="button" id="submit">Submit</button>
            <button type="button" id="resetForm">Reset</button>
          </div>
          </form>

       </section>
         <section class="control-panel">
            <input type="button" value="Update Values" id="btnUpdate" />
        </section>

        <script src="scripts/main.js"></script>
    </body>

</html>
